<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<title>ITsafe</title>

	<link rel="stylesheet" type="text/css" href="css/patternlock.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

	<script type="text/javascript" src="js/jquery.core-2.2.4min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/patternlock.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="cordova.js"></script>

</head>

<body>
    <div data-role="page">

        <div data-role="header" data-theme="b">
            <h1>ITSafe Login</h1>
        </div>

        <div role="main" class="ui-content">
            <p>What is the Login Password?</p>
            <form method="post" action="main.html" onsubmit="return submitform()">
                <div>
                    <input type="password" id="password" name="password" class="patternlock" />
                </div>
            </form>
        </div>

        <div data-role="footer" data-theme="b">
            <h1>ITSafe Login</h1>
        </div>
    </div>

	<script type="text/javascript" src="js/index.js"></script>

	<script>
        function submitform(){
            console.debug(`${code} != ${$("#password").val()}`);

            if ($("#password").val() == code){
			
                	navigator.notification.alert(
						'You are the winner!',  // message
						alertDismissed,         // callback
						'Game Over',            // title
						'Done'                  // buttonName
					);
					
                return true;
            }else{
                patternLock.clear();
                return false;
            }
        }
	</script>
</body>
</html>
