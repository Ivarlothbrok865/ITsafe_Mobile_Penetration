<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<title>ITsafe</title>

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

	<script type="text/javascript" src="js/jquery.core-2.2.4min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="cordova.js"></script>

</head>

<body>
<div data-role="page">

	<div data-role="header" data-theme="b">
		<h1>ITSafe Login</h1>
	</div>

	<div role="main" class="ui-content">

		<fieldset class="ui-grid-a">
	    <div class="ui-block-a">

		</div>
	    <div class="ui-block-b">

		</div>
		</fieldset>

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<button class="ui-btn ui-icon-plus ui-btn-icon-bottom" id="btn1">0</button>

			</div>
			<div class="ui-block-b">
				<button class="ui-btn ui-icon-plus ui-btn-icon-bottom" id="btn2">0</button>
			</div>
		</div>

	</div>

	<div data-role="footer" data-theme="b">
		<h1>ITSafe Login</h1>
	</div>
</div>
<script>
	var counter = window.localStorage.getItem("counter");
	$("#btn1").html(counter);

	$("#btn2").on("click",function () {
		tmp = parseInt($(this).html())+1;
		$(this).html(tmp);
		
		if (tmp == 10000){
			alert("You Win");
		}
	});

	$("#btn1").on("click",function () {

		if (counter){
			window.localStorage.setItem("counter",++counter);
		}else{
			window.localStorage.setItem("counter",1);
		}
		counter = window.localStorage.getItem("counter");
		$(this).html(counter);

		if (counter == 10000){
			alert("You Win");
		}
	});
</script>
</body>
</html>
